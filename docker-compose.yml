services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: reviewbot
      POSTGRES_PASSWORD: reviewbot
      POSTGRES_DB: reviewbot
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviewbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    env_file: .env
    environment:
      DATABASE_URL: postgres://reviewbot:reviewbot@db:5432/reviewbot
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
