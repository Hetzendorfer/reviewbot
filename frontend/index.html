<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviewBot</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #0d1117; color: #c9d1d9; padding: 2rem; min-height: 100vh; }
      .container { max-width: 800px; margin: 0 auto; }
      h1 { margin-bottom: 0.5rem; color: #f0f6fc; }
      h2 { margin-bottom: 1rem; color: #f0f6fc; font-size: 1.25rem; }
      .subtitle { color: #8b949e; margin-bottom: 2rem; }
      label { display: block; margin-bottom: 0.25rem; font-weight: 600; color: #f0f6fc; }
      input, select, textarea { width: 100%; padding: 0.5rem; border: 1px solid #30363d; border-radius: 6px; background: #161b22; color: #c9d1d9; font-size: 0.875rem; margin-bottom: 1rem; }
      textarea { min-height: 80px; resize: vertical; }
      .row { display: flex; gap: 1rem; }
      .row > * { flex: 1; }
      button { padding: 0.5rem 1rem; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 0.875rem; }
      .btn-primary { background: #238636; color: #fff; }
      .btn-primary:hover { background: #2ea043; }
      .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
      .btn-secondary { background: #21262d; color: #c9d1d9; border: 1px solid #30363d; }
      .btn-secondary:hover { background: #30363d; }
      .btn-large { padding: 0.75rem 2rem; font-size: 1rem; }
      .btn-small { padding: 0.25rem 0.5rem; font-size: 0.75rem; }
      .btn-back { background: transparent; color: #8b949e; padding: 0.25rem 0; }
      .btn-back:hover { color: #f0f6fc; }
      .status { margin-top: 1rem; padding: 0.5rem; border-radius: 6px; }
      .status.success { background: #0d2818; color: #3fb950; }
      .status.error { background: #2d1117; color: #f85149; }
      .checkbox-row { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; }
      .checkbox-row input { width: auto; margin: 0; }
      .loading { text-align: center; color: #8b949e; padding: 2rem; }
      .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
      .user-info { display: flex; align-items: center; gap: 0.75rem; }
      .avatar { width: 32px; height: 32px; border-radius: 50%; }
      .avatar-small { width: 20px; height: 20px; border-radius: 50%; }
      .avatar-large { width: 48px; height: 48px; border-radius: 50%; }
      .section { margin-bottom: 2rem; }
      .empty-state { text-align: center; padding: 2rem; background: #161b22; border-radius: 8px; border: 1px solid #30363d; }
      .empty-state p { margin-bottom: 1rem; color: #8b949e; }
      .installations-grid { display: grid; gap: 1rem; }
      .installation-card { display: flex; align-items: center; gap: 1rem; padding: 1rem; background: #161b22; border: 1px solid #30363d; border-radius: 8px; cursor: pointer; transition: border-color 0.2s; }
      .installation-card:hover { border-color: #8b949e; }
      .installation-info { flex: 1; display: flex; align-items: center; gap: 0.5rem; }
      .type-badge { font-size: 0.75rem; padding: 0.125rem 0.5rem; background: #21262d; border-radius: 4px; color: #8b949e; }
      .installation-badge { display: flex; align-items: center; gap: 0.5rem; color: #8b949e; font-size: 0.875rem; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/App.tsx"></script>
  </body>
</html>
